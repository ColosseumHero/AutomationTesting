name: Python Testing CI

on:
  push:
    branches:
      - master  # Виконувати CI при кожному push у гілку master
  pull_request:
    branches:
      - master  # Виконувати CI при кожному pull request у гілку master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest pages/home_page_test_logic.py --html=report.html  # Виконати тести з конкретного файлу